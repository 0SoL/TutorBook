{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- From Uiverse.io by alexruix --> 
<div class="form-box">
    <form class="form" method="post" action="{% url 'teacher-login' %}">
        {% csrf_token %}
        <span class="title">Войти</span>
        <span class="subtitle">Войдите в аккаунт</span>

        <div class="form-container">
            <input type="text" name="username" 
                   class="input" placeholder="Имя пользователя"
                   value="{{ form.username.value|default:'' }}">
            {% for error in form.username.errors %}
                <p class="error">{{ error }}</p>
            {% endfor %}

            <input type="password" name="password" 
                   class="input" placeholder="Пароль">
            {% for error in form.password1.errors %}
                <p class="error">{{ error }}</p>
            {% endfor %}
        </div>

        <button type="submit">Войти</button>
    </form>

    <div class="form-section">
        <p>Нет аккаунта? <a href="{% url 'teacher-register' %}">Регистрация</a></p>
    </div>
</div>

<link rel="stylesheet" href="{% static 'style/teacher/login.css' %}">
{% endblock content %}
